<script>

function armstrong(a){
    var b=a;
    var sum=0;
    var count=0;
   while(a>0){
       let rem= a%10;
         a=(a-rem)/10;
         sum++;
   }
   while(b>0){
       let rem=b%10;
        b=(b-rem)/10;
        count=count+(rem**sum);
   }
   return count;
}
function check(){
    let c=1634;
    let d=c;
    var result =armstrong(d);
    if(result==c){
       console.log("it is a amstrong number");
   }
   else{
       console.log("it is a not amstrong number");
   }
}
check();
